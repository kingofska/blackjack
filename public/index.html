<!DOCTYPE html>
<html lang="en" ng-app="blackJack">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <link rel="stylesheet" type="text/css" media="screen"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="cards.css"/>

    <title>BlackJack demo task</title>
</head>
<body ng-controller="GameCtrl">

<div class="container" ng-cloak>
    <div class="row">
        <h1>Welcome to BlackJack demo</h1>
    </div>
    <div class="row">
        <h2>Dealer</h2>
        <div class="col-md-3 total"><div class="row">
                Score: {{dealerData.state.total}}</div>
                <div class="row busted" ng-show="dealerData.state.state == 'BUSTED'">BUSTED</div>
                <div class="row" ng-show="dealerData.state.state == 'BLACKJACK'">BLACKJACK</div>
            </div>
            <div class="hand col-md-9">
                <div ng-repeat="card in dealerData.cards" class="card {{card.suit}}">
                    <p>{{card.value}}</p>
                </div>
            </div>

    </div>
    <div class="row">
            <h2>{{playerData.name}}</h2>

            <div class="col-md-3 total">
                <div class="row">Score: {{playerData.playerState.total}}</div>
                <div class="row busted" ng-show="playerData.playerState.state == 'BUSTED'">BUSTED</div>
                <div class="row" ng-show="playerData.playerState.state == 'BLACKJACK'">BLACKJACK</div>
            </div>
            <div class="col-md-9 hand">
                <div ng-repeat="card in playerData.cards" class="card {{card.suit}}">
                    <p>{{card.value}}</p>
                </div>
            </div>
    </div>
    <div class="row">
        <h2>Winner: {{ winner }}</h2>
    </div>
    <div class="row">
        <button ng-click="hit()" class="btn btn-default">Hit a card</button>
        <button ng-click="stand()" class="btn btn-default">Stand</button>
        <button ng-click="reset()" class="btn btn-default">New Game</button>
    </div>
</div>
</body>
<script type="text/javascript" src="/client.js"></script>
</html>
